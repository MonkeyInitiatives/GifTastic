<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Giphy Game</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    </head>

<body>
	
	
	<div class="container-fluid">
		<div class="topnav" id="buttonsView">
		</div>
		<div class="topnav" id="buttonsToggle">
		</div>
	</div>
	
	<div class="container-fluid">
		<div class="row grid-row">
			<div class="col col-lg-9">
				<div id="galleryDiv">
				</div>
			</div>
			<div class="col col-lg-3"> 
				<div class="row form-holder">
				<form id="pokemonForm">
					<label for="pokemonInput">Add a Pokemon!</label>
					<input type="text" id="pokemonInput" required><br>
					<input class ="btn btn-primary" id="addPokemon" type="submit" value="Submit">
				</form>
				</div>
				<div class="row my-stats-div">
				</div>
				<div class="row my-favorites">
				</div>
				<div class="row clear-favorites-div">
				</div>
			</div>	
		</div>
	</div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
